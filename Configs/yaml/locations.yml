# Config file for locations in the game that can have items

# Fields
# ------
# Key (string): Unique name for locations found in the spoiler file. Used for merging the same item between different config files.  Do not modify.
# Names (weighted possibilities): Different names tracker will refer to an location by when speaking
# Hints (list of strings): A list of generic ways to refer to an location when a person is asking where an item is
#     When asking for hints, Tracker will start at the first one, then will go down the list when asking for more hints.
#     Ideally, hints should be shared between different locations so that people won't be able to discern a location by
#     a single hint.
# Region (string): The region the location is contained in

# Example
# Locations:
#   - Key: "Anchor location"
#     Names:
#       - Text: "Anchor location"
#     Hints:
#       - "someone's abode"
#       - "a place where you can get more than one item"
#       - "somewhere in the Gate of Illusion"
#     Region: "Gate of Illusion"

