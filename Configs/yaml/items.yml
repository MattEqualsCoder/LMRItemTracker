# Config file for items found in the game

# Fields
# ------
# Key (string): Unique internal tracker name for items. Used for merging the same item between different config files. Do not modify.
# Type (item type): Type classification for the item for hints.
# SpoilerFileName (string): The name of the item when it is listed in the spoiler file.
# Hints (list of strings): A list of generic ways to refer to an item when a person is asking what is at a location.
#     When asking for hints, Tracker will start at the first one, then will go down the list when asking for more hints.
#     When all hints are gone through, Tracker will say whether an item is required, nice to have, or useless. Ideally, 
#     hints should be shared between different items so that people won't be able to discern an item by a single hint.
# Names (weighted possibilities): Different names tracker will refer to an item by when speaking
# ArticledNames (weighted possibilities): Different names tracker with the correct article (a, an, the) for an item
# OnTracked (weighted possibilities): A list of specific lines tracker may say when this item is tracked. If one of the
#     options is an empty string (""), tracker will have a chance of falling back to a generic tracked line.

# Example
  # - Key: "w-main-flail"
  #   Type: NiceToHave
  #   SpoilerFileName: "Flail Whip"
  #   Hints:
  #     - "Some sort of weapon"
  #     - "It's like a combination of two things"
  #   Names:
  #     - Text: "Flail whip"
  #     - Text: "Flailing whip"
  #       Weight: 0.1
  #   ArticledNames:
  #     - Text: "The Flail Whip"
  #   OnTracked:
  #     - Text: "Whip it good"
  #     - Text: "Watch where you flail that thing around"
  #       Weight: 0.1

